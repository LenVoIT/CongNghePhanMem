{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
<div class="container">
    <ul class="pagination">
        {% for i in range(pages) %}
        <li class="page-item"><a class="page-link" href="/?page={{i + 1}}">{{ i+1 }}</a></li>
        {% endfor %}
    </ul>
</div>
<section class="mt-12">
    <div class="container mt-8">
        <div class="row">
            {% for p in products %}
            <div class="col-md-4 col-xs-10">

                <div class="card">
                    <img class="card-img-top" src="{{p.image}}" alt="Card image"
                         style="max-width:400px;max-height:400px">
                    <div class="card-body">
                        <h4 class="card-title">{{p.name}}</h4>
                        <p class="card-text">Giá: {{p.price}}</p>
                        <div>
                            <a href="/products/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                            <a href="#" class="btn btn-danger" onclick="addToCart({{p.id}}, '{{p.name}}', {{p.price}})">Đặt hàng</a>
                        </div>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</section>
<script src="{{ url_for('static', filename='js/cart.js') }}"></script>
{% endblock %}
